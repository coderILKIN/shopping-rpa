<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/scss/css/link.css">
</head>
<body>
   <header>
       <div class="container">
           <nav>
               <button class="icon-btn">
                <i class="fa-solid fa-basket-shopping"><sup>0</sup></i>
               </button>
           </nav>
       </div>

       <div class="container">
           <div class="row">
               <div class="col-lg-6">
                   <img src="" alt="">
               </div>
               <div class="col-lg-6">
                   <div class="title">
                    <h5>Common Good</h5>
                    <h2 class="title">Long-Sleeve Dooble Crew Shirt</h2>
                   </div>

                   <div class="sub_title">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <span> (No rewies yet) Write Rewies</span>
                   </div>
                   
                    <h5 class="cost">$230.00</h5>
                    <p><i class="fa-solid fa-image"></i>
                    Size Chart</p>
                   
                    <ul style="list-style: none; margin-left: -30px;">
                        <li class="brand">Brand: <span style="margin-left:100px;">Common Good</span></li>
                        <li>SKU: <span style="margin-left:113px;">CGLD</span></li>
                        <li>Weight: <span style="margin-left:90px;">1.00 KGS</span></li>
                        <li>Shipping: <span style="margin-left:80px;">Calculated Checkout</span></li>
                    </ul>
                    
                    <h3>Quantity:</h3>
                    <input type="number" name="number" id="" value="1" max="30" min="1">
                    
                    <div class="addbtn">
                        <button type="button" class="btn btn-warning col-lg-4 orng">Add To Card</button>
                        <button type="button" class="btn btn-light col-lg-4">Add To Wish List <i class="fa-solid fa-angle-down"></i></button>
                    </div>
               </div>
           </div>
       </div>


       <!-- Model -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Basket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Booking Now!</button>
        </div>
      </div>
    </div>
  </div>
   </header>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="./assets/js/script-mdoel.js"></script>


</body>
</html>
